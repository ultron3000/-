<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>स्वराज्य</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .category, .subcategory { margin: 10px 0; }
        .subcategory a { color: blue; cursor: pointer; text-decoration: underline; }
        h1 { text-align: center; color: #444; }
        #videoPlayer { display: none; margin-top: 20px; }
        #videoTitle { font-size: 20px; margin-bottom: 15px; }
        .back-button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>स्वराज्य</h1>
    <div id="categories"></div>

    <!-- Video Player Section -->
    <div id="videoPlayer">
        <div id="videoTitle"></div>
        <div id="videoContainer"></div>
        <a href="javascript:void(0);" onclick="goBack()" class="back-button">Go Back to Categories</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // Define categories and subcategories with HLS links
        const categories = {
            "चित्रपट": {
                "फर्जंद": "https://drive.google.com/file/d/your_file_id/preview",
                "फत्तेशिकस्त": "https://drive.google.com/file/d/your_file_id/preview"
            },
            "मराठी मालिका": {
                "स्वराज्यजननी जिजामाता": "https://www.youtube.com/watch?v=Su-ZniKjUqA",
                "राजा शिवछत्रपती": "https://www.youtube.com/watch?v=eMBgubZWYh0"
            }
        };

        // Function to display categories and subcategories
        function displayCategories() {
            const categoriesDiv = document.getElementById("categories");
            for (let category in categories) {
                const categoryDiv = document.createElement("div");
                categoryDiv.className = "category";
                categoryDiv.innerHTML = `<h2>${category}</h2>`;
                
                for (let subcategory in categories[category]) {
                    const subcategoryDiv = document.createElement("div");
                    subcategoryDiv.className = "subcategory";
                    subcategoryDiv.innerHTML = `<a href="javascript:void(0);" onclick="playVideo('${subcategory}', '${categories[category][subcategory]}')">${subcategory}</a>`;
                    categoryDiv.appendChild(subcategoryDiv);
                }
                categoriesDiv.appendChild(categoryDiv);
            }
        }

        // Function to play video using either HLS or iframe for Google Drive
        function playVideo(title, url) {
            const videoPlayerDiv = document.getElementById("videoPlayer");
            const videoContainer = document.getElementById("videoContainer");
            const videoTitle = document.getElementById("videoTitle");

            // Set video title
            videoTitle.textContent = `Now Playing: ${title}`;
            
            // Clear previous content
            videoContainer.innerHTML = '';

            // Handle Google Drive video
            if (url.includes("drive.google.com")) {
                const iframe = document.createElement('iframe');
                iframe.src = url;
                iframe.width = "640";
                iframe.height = "360";
                iframe.allow = "autoplay";
                iframe.frameBorder = "0";
                videoContainer.appendChild(iframe);
            } else if (url.includes("youtube.com")) {
                window.open(url, "_blank");
            } else if (Hls.isSupported()) {
                const video = document.createElement('video');
                video.width = 640;
                video.height = 360;
                video.controls = true;
                videoContainer.appendChild(video);

                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                const video = document.createElement('video');
                video.src = url;
                video.controls = true;
                video.width = 640;
                video.height = 360;
                videoContainer.appendChild(video);
                video.play();
            }

            // Show the video player
            videoPlayerDiv.style.display = "block";
        }

        // Function to go back to categories view
        function goBack() {
            const videoPlayerDiv = document.getElementById("videoPlayer");
            videoPlayerDiv.style.display = "none";
        }

        // Initialize categories
        displayCategories();
    </script>
</body>
</html>
