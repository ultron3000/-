  <title>स्वराज्य</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffedcc;
      margin: 0;
      padding: 0;
    }

    .top-logo {
      text-align: center;
      padding: 20px;
    }

    .top-logo img {
      width: 100px;
    }

    .header-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding-bottom: 20px;
    }

    h1 {
      font-size: 3em;
      color: #333;
    }

    .logos img {
      width: 40px;
      height: auto;
    }

    h2 {
      font-size: 2em;
      color: #222;
      margin: 40px 0 20px;
      text-align: center;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 0 20px 40px;
    }

    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .card-title {
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #444;
      text-decoration: none;
      display: block;
    }

    .card-title:hover {
      text-decoration: underline;
      color: #000;
    }

  </style>
</head>
