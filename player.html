<!-- player.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Player</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const movie = params.get('movie');

    if (movie) {
      const iframe = document.createElement('iframe');
      iframe.src = movie;
      iframe.allowFullscreen = true;
      document.body.appendChild(iframe);
    } else {
      document.body.innerHTML = "<h2 style='color: white;'>Movie link not found.</h2>";
    }
  </script>
</body>
</html>
