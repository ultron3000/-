<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>शिवरायांचा छावा</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: orange;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: #444;
            margin-top: 20px;
        }

        /* Video player container */
        .video-container {
            margin: 20px auto;
            max-width: 100%;
            width: 800px; /* You can adjust this size */
        }

        video {
            width: 100%;
            height: auto;
        }

        .back-link {
            margin-top: 20px;
            display: block;
            font-size: 18px;
            text-decoration: none;
            color: blue;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>शिवरायांचा छावा</h1>

<!-- Video Player -->
<div class="video-container">
    <video id="video" controls>
        <source src="" type="application/x-mpegURL">
        Your browser does not support HLS playback.
    </video>
</div>

<!-- Back Link -->
<a href="index.html" class="back-link">Back to Movies</a>

<!-- Include hls.js -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
    // The HLS URL for the movie "शिवरायांचा छावा"
    var videoUrl = "https://drive.google.com/file/d/1qnuEq-66vaxVPzfsHAL2E346kQVjvB45/preview";

    // Check if HLS is supported by the browser
    if (Hls.isSupported()) {
        var video = document.getElementById('video');
        var hls = new Hls();
        
        // Bind the HLS stream to the video element
        hls.loadSource(videoUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            video.play();
        });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // For browsers that support HLS natively (like Safari)
        video.src = videoUrl;
        video.addEventListener('loadedmetadata', function() {
            video.play();
        });
    }
</script>

</body>
</html>
